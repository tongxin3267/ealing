{extend name="admin/public/base"/}

{block name="style"}
	<style>
		.list-header{
			background-color: #ffffff;
			padding-bottom: 24px;
		}
		.list-content{
			padding: 24px;
		}
	</style>
{/block}

{block name="content"}
	<Layout>
		<Header class="list-header">
			{volist name="buttonList" id="button"}
				<{$button.tag} {$button.attr}>{$button.title|htmlspecialchars}</{$button.tag}>
			{/volist}
		</Header>
		<Content class="list-content">
			<div id="list"><i-table :columns="columns" :data="data"></i-table></div>
		</Content>
	</Layout>
{/block}

{block name="script"}
	<script>
		new Vue({
			el: '#list',
			data () {
				return {
					loading: false,
					columns: [
						{title: 'Name', key: 'name'}
					],
					data: [
						{name: '逸秋'}
					]
				}
			}
		});
	</script>
{/block}
