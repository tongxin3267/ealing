<a class="btn btn-danger" data-role="addTo"><i class="icon-plus"></i> 添加到常用操作</a>

<script>
    $('[data-role="addTo"]').click(function () {
        var id = 1;
        var url = "{:url('ealing/admin/Index/addTo')}";
        $.post(url, {id: id}, function (msg) {
            if (msg.code) {
                toast.success(msg.msg);
            } else {
                toast.error(msg.msg);
            }
        }, 'json')
    });
</script>
