<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ealing Admin</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/iview/styles/iview.css">
    <script type="text/javascript" src="__STATIC__/js/vue/vue.min.js"></script>
    <script type="text/javascript" src="__STATIC__/iview/iview.min.js"></script>
    <script src="__STATIC__/js/jquery/jquery-3.2.1.min.js"></script>
    {block name="link"}{/block}
</head>
<body>
<div id="app">
    <div class="layout" v-cloak>
        <Layout>
            <Header>
                <i-Menu mode="horizontal" theme="dark" :active-name="topMenu.active">
                    <div class="layout-logo"><img alt="" src="__STATIC__/images/easyapi-logo.png"></div>
                    <div class="layout-nav">
                    	<a v-for="top in topMenu.menu" :href="top.path"><Menu-item :name="top.alias"><Icon :type="top.icon"></Icon>{{ top.title }}</Menu-item></a>
                    </div>
                    <div class="layout-userSub">
	                	<Submenu name="userSub">
	                		<template slot="title"><Icon type="person"></Icon>admin</template>
				            <Menu-group title="基础">
				                <Menu-item name="3-1">个人信息</Menu-item>
				                <Menu-item name="3-2">修改密码</Menu-item>
				            </Menu-group>
				            <Menu-group title="生态">
				                <Menu-item name="3-4">模块管理</Menu-item>
				                <Menu-item name="3-5">插件管理</Menu-item>
				            </Menu-group>
	                	</Submenu>                    
                    </div>
                </i-Menu>
            </Header>
            <Layout>
                <Sider hide-trigger :style="{background: '#fff'}">
                    <i-Menu :active-name="summary.active" style="height:100%;" theme="light" width="auto" :open-names="summary.open" :accordion="true">
                    	<div v-for="menu in summary.template">
                    		<div v-if="menu.alias">
                    			<Submenu :name="menu.alias">
                    				<template slot="title"><Icon :type="menu.icon"></Icon>{{ menu.name }}</template>
                    				<a v-for="submenu in menu.submenu" style="color:#495060;" :href="submenu.path"><Menu-item :name="submenu.alias">{{ submenu.name }}</Menu-item></a>
                    			</Submenu>
                    		</div>
                    		<div v-else>
                    			<a v-for="submenu in menu.submenu" style="color:#495060;" :href="submenu.path"><Menu-item :name="submenu.alias">{{ submenu.name }}</Menu-item></a>
                    		</div>
                    	</div>
                    </i-Menu>
                </Sider>
                <Layout>
<!--                 	<Header :style="{background: '#f0f0f0', borderBottom: '2px solid #495060', padding: '5px 0px 0px'}">
                		<Tag type="dot" color="blue">首页</Tag>
                		<Tag type="dot" :closable="true">用户列表</Tag>
                		<Tag type="dot" :closable="true">用户角色</Tag>
                	</Header> -->
                	<Layout :style="{padding: '24px 24px 0'}">
	                    <Content :style="{padding: '24px', background: '#fff'}">
	                    	<div id="list">{block name="content"}默认内容{/block}</div>
	                    </Content>                	
                	</Layout>
                </Layout>
            </Layout>
            <Footer class="layout-footer-center">Copyright &copy;2017-2018　成都芸尚网络科技有限公司　备案号：蜀ICP备16044122号-2</Footer>
        </Layout>
    </div>
</div>

<style type="text/css">
html,body{height:100%;}
[v-cloak] {
	display: none;
}
#app{height:100%;}
.layout{
    border: 1px solid #d7dde4;
    background: #f5f7f9;
    position: relative;
    border-radius: 4px;
    overflow: hidden;
	height:100%;
}
.ivu-layout{height:100%;}
.ivu-layout-sider{height:100%;}
.layout-logo{
	width: 200px;
    height: 50px;
    border-radius: 3px;
    float: left;
    position: relative;
    top: 5px;
    left: 5px;
}
.layout-nav{
    margin: 0 auto;
    margin-right: 20px;
}
.layout-userSub{
	width: 10%;
    margin: 0 auto;
    margin-right: 10px;
}
.layout-footer-center{
	width: 100%;
	background: #495060;
	color: #ffffff;
    text-align: center;
	line-height: 48px;
}

/* 新增还原按钮样式  */
.ivu-btn-restore{
	color: #fff;
    background-color: #80848f;
    border-color: #80848f;
}
.ivu-btn-restore:hover{
	color:#fff;
	background-color:#bbbec4;
	border-color:#bbbec4
}

/* 加入模态框垂直居中样式 */
.vertical-center-modal{
    display: flex;
    align-items: center;
    justify-content: center;
}

.vertical-center-modal .ivu-modal{
        top: 0;
}
</style>

{block name="style"}{/block}

<script>
	var ealingBuilder = {
		el: '#app',
		data:{
			title: 'Ealing Admin',
		},
		methods:{}
	};
</script>

{block name="script"}{/block}

<script>
	ealingBuilder.data.topMenu = {$topMenu};
	ealingBuilder.data.summary = {$summary};

	//回执当前标题
	document.title = ealingBuilder.data.title;
	
	
	new Vue(ealingBuilder);
</script>
</body>
</html>
