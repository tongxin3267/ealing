{extend name="admin/public/base" /}

{block name="body"}
    <div class="layui-main">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>
                {$title}
            </legend>
        </fieldset>
        <div class="sort with-padding">
            <form action="{$savePostUrl}" method="post">
                <div class="sort_center">
                    <div class="sort_option">
                        <select value="" size="8" class="form-select-size form-control">
                            {volist name="list" id="vo"}
                                <option class="ids" title="{$vo.title}" value="{$vo.id}">{$vo.title}</option>
                            {/volist}
                        </select>
                    </div>
                    <div class="sort_btn">
                        <button class="top layui-btn" type="button">第 一</button>
                        <button class="up layui-btn" type="button">上 移</button>
                        <button class="down layui-btn" type="button">下 移</button>
                        <button class="bottom layui-btn" type="button">最 后</button>
                    </div>
                </div>
                <div class="sort_bottom">
                    <input type="hidden" name="ids">
                    {volist name="buttonList" id="button"}
                        <a {$button.attr}>{$button.title}</a>&nbsp;&nbsp;
                    {/volist}
                </div>
            </form>
        </div>
    </div>
{/block}

{block name="script"}
    <script type="text/javascript">
        $(function(){
            sort();
            $(".top").click(function(){
                rest();
                $("option:selected").prependTo("select");
                sort();
            })
            $(".bottom").click(function(){
                rest();
                $("option:selected").appendTo("select");
                sort();
            })
            $(".up").click(function(){
                rest();
                $("option:selected").after($("option:selected").prev());
                sort();
            })
            $(".down").click(function(){
                rest();
                $("option:selected").before($("option:selected").next());
                sort();
            })
            $(".search").click(function(){
                var v = $("input").val();
                $("option:contains("+v+")").attr('selected','selected');
            })
            function sort(){
                $('option').text(function(){return ($(this).index()+1)+'.'+$(this).text()});
            }

            //重置所有option文字。
            function rest(){
                $('option').text(function(){
                    return $(this).text().split('.')[1]
                });
            }

            //获取排序并提交
            $('.sort_confirm').click(function(){
                var arr = new Array();
                $('.ids').each(function(){
                    arr.push($(this).val());
                });
                $('input[name=ids]').val(arr.join(','));
                $.post(
                        $('form').attr('action'),
                        {
                            'ids' :  arr.join(',')
                        },
                        function(data){
                            if (data.code) {
                                updateAlert(data.msg + "页面即将自动跳转~",'alert-success');
                            }else{
                                updateAlert(data.msg,'alert-error');
                            }
                            setTimeout(function(){
                                if (data.code) {
                                    $('.sort_cancel').click();
                                }
                            },1500);
                        },
                        'json'
                );
            });

            //点击取消按钮
            $('.sort_cancel').click(function(){
                window.location.href = $(this).attr('url');
            });

        })
    </script>
{/block}
